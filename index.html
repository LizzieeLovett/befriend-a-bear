<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
      <link rel="stylesheet" href="assets/css/style.css">
      <title>Befriend A Bear</title>
   </head>
   <body>
      <!-- Header -->
      <header>
         <div class="row no-gutters" id="header-row">
            <div class="col-3 rules-col">
               <i class="far fa-question-circle"></i>
               How to play
            </div>
            <div class="col-6 title-col">
               <a href="index.html" class="game-title">Befriend A Bear</a>
            </div>
            <div class="col-3 nav-col">
               <ul class="list-inline">
                  <li class="list-inline-item nav-item">
                     <a href="index.html"><span>Home</span></a>
                  </li>
                  <li class="list-inline-item nav-item">
                     <a href="contact.html"><span>Contact</span></a>
                  </li>
               </ul>
               <div class="dropdown-container nav-dropdown">
                  <div class="dropdown">
                     <button class="btn btn-secondary" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                     <i class="fas fa-bars"></i>
                     </button>
                     <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="index.html">Home</a></li>
                        <li><a class="dropdown-item" href="contact.html">Contact</a></li>
                     </ul>
                  </div>
               </div>
            </div>
         </div>
      </header>
      <main>
         <!-- Section to provide the structures for the game content -->
         <section>
            <!-- Space for the images row -->
            <div id="images-row" class="row">
               <div id="images-box">
                  <!-- Space for the question/result box -->
                  <div id="question-box">
                     <p id="question-box-text">Hello! Welcome to the Befriend A Bear Game. Try not to upset the bear as you get to know him! For some tips on how to play, please press the button in the top left of your screen.</p>
                  </div>
               </div>
            </div>
            <!-- Option 1 box -->
            <div id="options-box-1" class="options-box hide-me">
               Option 1
            </div>
            <!-- Option 2 box -->
            <div id="options-box-2" class="options-box hide-me">
               Option 2
            </div>
            <!-- Space for the lives remaining and next question row -->
            <div id="next-row" class="row">
               <!-- Lives remaining box -->
               <div id="lives-box" class="hide-me">
                  <i class="far fa-heart"></i>
                  <div id="lives-remaining"></div>
               </div>
               <!-- Start game, next question or try again button -->
               <div id="next-box">
                  Start Game
               </div>
            </div>
         </section>
      </main>
      <!-- Footer -->
      <footer>
         <div class="container-fluid">
            <div class="row" id="footer-row">
               <div>
                  <a href="" target="_blank">
                  <i class="fas fa-share-square" aria-hidden="true"></i>
                  </a>
                  <a href="https://www.facebook.com" target="_blank">
                  <i class="fab fa-facebook-square" aria-hidden="true"></i>
                  </a>
                  <a href="https://www.twitter.com" target="_blank">
                  <i class="fab fa-twitter-square" aria-hidden="true"></i> 
                  </a>       
               </div>
            </div>
         </div>
      </footer>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
      <script src="assets/js/game.js"></script>
   </body>
</html>
